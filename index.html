<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2024</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="navigation">
        <button id="prevMonth">Previous</button>
        <button id="nextMonth">Next</button>
        <img src="decoration/SBdecoration.png" alt="SBdecoration" class="top-right-image">
    </div>
    <div class="calendar">
        <div class="calendar-header" id="calendarHeader">May 2024</div>
        <table>
            <thead>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Calendar rows will be generated by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
