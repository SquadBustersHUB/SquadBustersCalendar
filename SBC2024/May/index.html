<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May 2024 Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #9400D3, #32CD32);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calendar {
            width: 80%;
            max-width: 800px;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .calendar-header {
            background: #FFA500;
            text-align: center;
            padding: 10px 0;
            font-size: 2em;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #fff; /* Retain white borders */
            text-align: center;
            position: relative;
        }
        th {
            background: #6A0DAD;
            padding: 10px;
            height: auto;
        }
        td {
            background: rgba(255, 255, 255, 0.1);
            width: 100px; /* Ensuring the width of the boxes */
            height: 100px; /* Ensuring the height of the boxes to make them square */
        }
        .day-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-weight: bold;
        }
        .day-image {
            width: 40px;
            height: 40px;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            May 2024
